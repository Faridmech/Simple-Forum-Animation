<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
      <form>
        <div class="field-name">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Username" required>
            <i class="fa-solid fa-arrow-right fa-rotate-90"></i>
        </div>
        <div class="field-email innactive">
            <i class="fa-regular fa-envelope"></i>
            <input type="email" placeholder="User-email" required>
            <i class="fa-solid fa-arrow-right fa-rotate-90"></i>
        </div>
        <div class="field-password innactive">
            <i class="fa-solid fa-key"></i>
            <input type="password" placeholder="Password" required>
            <i class="fa-solid fa-arrow-right fa-rotate-90"></i>
        </div>
        <div class="field-finished innactive">
              <i class="fa-solid fa-heart"></i>
              <p>Thank you!</p>
            <i class="fa-solid fa-heart"></i>
        </div>
        
      </form>

    <script src="app.js"></script>
</body>
</html>
